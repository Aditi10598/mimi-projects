<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        background-image: url(vecteezy_businesswoman-writing-to-do-list-in-christmas-holiday-at-the_3707337.jpg);
        background-size:cover ;
        background-position: center;
        background-repeat: no-repeat;
        }

        .container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: rgb(197, 231, 241);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
        text-align: center;
        margin-bottom: 20px;
        color: rgb(18, 18, 105);
        }

        .input-section {
        display: flex;
        gap: 10px;
        flex-direction: column;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] 
        {
        padding: 10px;
        font-size: 16px;
        }

        button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background-color: #06494c;
        border: none;
        color: white;
        border-radius: 5px;
        }

        ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        }

        li {
        padding: 10px;
        background: #eee;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
        }

        li.completed {
        text-decoration: line-through;
        color: gray;
        }

        .delete-btn {
        background: rgb(141, 29, 29);
        border: none;
        color: white;
        padding: 5px 8px;
        border-radius: 4px;
        cursor: pointer;
       }
       
        .task-info {
        flex: 1;
        }

        .task-info small {
        display: block;
        font-size: 12px;
        color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List </h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a task..." />
            <input type="date" id="taskDate" placeholder="Select date" />
            <input type="time" id="taskTime" placeholder="Select time" />
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
      </div>
        

      <script>
        const taskInput = document.getElementById("taskInput");
        const taskDate = document.getElementById("taskDate");
        const taskTime = document.getElementById("taskTime");
        const taskList = document.getElementById("taskList");

        function addTask() {
      const text = taskInput.value.trim();
      const date = taskDate.value;
      const time = taskTime.value;

      if (text === "") return;

      const li = document.createElement("li");

      const content = document.createElement("div");
      content.className = "task-info";

      const taskText = document.createElement("span");
      taskText.textContent = text;

      const taskDateTime = document.createElement("small");
      taskDateTime.textContent = `${date || "No date"} ${time || "No time"}`;

      content.appendChild(taskText);
      content.appendChild(taskDateTime);

      content.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => li.remove();

      li.appendChild(content);
      li.appendChild(delBtn);
      taskList.appendChild(li);

      // Clear inputs
      taskInput.value = "";
      taskDate.value = "";
      taskTime.value = "";
    }
  </script>
</body>
</html>
